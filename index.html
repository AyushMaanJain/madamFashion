        <script>
            var data="";
            function setCard(){
            var width=window.innerWidth;
            var cardWidth;
            if(width>1000){
                cardWidth=(width/5)-20;
            }else if(width>800){
                cardWidth=(width/4)-20;
            }else if(width>600){
                cardWidth=(width/3)-20;
            }else if(width>400){
                cardWidth=(width/2)-25;
            }
            $(".card").css("width",cardWidth+"px");
            $(".card").children("a").children("img").css("height",cardWidth+"px");
        }
           
            $(document).ready(function(){
                 $(window).resize(function(){
                setCard();
                
            });
                setCard();
                    $(".function").click(function(){
                    var val= $(this).attr("target");                      
                    $(this).parent().css("display","none");
                    $("#"+val).css("display","block");
                    });
                    $(".cart").click(function(){
                        var product=$(this).attr("product");
                        var add=$(this).attr("added");
                        if(add==="false"){
                        data+=product+"\n\n";
                        $(this).html("remove from cart");
                        $(".fa-shopping-cart").attr("href","https://wa.me/917669206000/?text="+encodeURIComponent(data));
                        $(this).attr("added","true");
                        }else if(add==="true"){
                            data=data.replace(product+"\n\n","");
                            $(this).html("add to cart");
                            $(".fa-shopping-cart").attr("href","https://wa.me/917669206000/?text="+encodeURIComponent(data));
                            $(this).attr("added","false");
                        }
                  //alert(data);
                });
            });
